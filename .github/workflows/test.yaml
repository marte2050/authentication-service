name: Test Workflow

on:
  workflow_run:
    workflows: ["Lint Workflow"]
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - uses: ./.github/actions/setup-poetry
      
      - name: Run tests
        run: poetry run task test
        working-directory: ./src